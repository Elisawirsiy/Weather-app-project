<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital,wght@0,100;0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/2d97e432c0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="section" style="background-color: rgba(84, 121, 139, 0.7)">
        <div class="row">
          <div class="col">
            <h1>
              Weather Loop<img
                src="src/images/weather_woman.svg"
                alt=""
                width="100"
              />
            </h1>
          </div>
        </div>

        <form class="search-city" id="search-city">
          <div class="row">
            <div class="col-6 col-sm-8">
              <input
                type="text"
                id="city-name"
                placeholder="Enter city..."
                class="form-control"
                autofocus
                autocomplete="off"
              />
            </div>
            <div class="col-3 col-sm-2">
              <button
                type="submit"
                value="search"
                class="btn btn-secondary search-button"
              >
                <img
                  src="src/images/search-solid.svg"
                  alt=""
                  width="32"
                  height="20"
                />
              </button>
            </div>
            <div class="col-3 col-sm-2">
              <button
                class="btn btn-success current-location-button"
                id="current-location-button"
              >
                <img
                  src="src/images/map-pin.svg"
                  alt=""
                  width="32"
                  height="20"
                />
              </button>
            </div>
          </div>
        </form>
        <br />
        <br />
        <br />

        <h2>
          <strong><span id="city">-</span> <span id="country">-</span> </strong>
        </h2>
        <p id="date" class="last-updated">
          <span class="date"></span> <br />
          <span id="time">00:00</span>
        </p>
        <p class="description" id="description">description</p>
        <div class="weather-wrapper">
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt="icon"
                  class="float-left icon"
                  id="icon"
                />
                <span class="float-left">
                  <strong
                    ><span id="temperature" class="temperature">0</span></strong
                  ><span class="units"
                    ><a
                      href="#"
                      class="active text-decoration-none"
                      id="celsius-link"
                      >°C</a
                    >
                    |
                    <a
                      href="#"
                      class="text-decoration-none"
                      id="fahrenheit-link"
                      >°F</a
                    ></span
                  >
                </span>
                <p class="min-max">
                  H:<span id="high">0</span>|L:<span id="low">0</span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3 parameters" id="parameters">
            <div>Wind: <span id="wind">0</span> Km/h</div>
            <div>Humidity: <span id="humidity">0</span>%</div>
            <div>Sunrise: <span id="sunrise">0</span></div>
            <div>Sunset: <span id="sunset">0</span></div>
          </div>
        </div>

        <div class="fst-italic feeling">
          Feels like <span id="feeling">0</span>°
        </div>

        <br />
        <div
          class="btn btn-outline-dark rounded-pill notification"
          id="alert"
          role="alert"
          style="width: 400px"
        >
          Remember to drink water!
        </div>
        <br />
        <br />
        <div
          class="weather-forecast border border-4 rounded-3"
          id="weather-forecast"
        >
          <div class="row">
            <div class="col-sm-6">
              <div class="weather-forecast-day">SAT</div>

              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="42"
              />

              <div class="weather-forecast-temp">
                <span class="weather-forecast-max-temp">°</span>|<span
                  class="weather-forecast-min-temp"
                  >°</span
                >
              </div>
            </div>
          </div>
        </div>
        <footer>
          <a
            href="https://github.com/Elisawirsiy/Weather-app-project"
            class="profile-link"
            target="_blank"
            >Open-source code</a
          >
          by
          <a
            href="https://www.linkedin.com/in/elizabeth-wirsiy-b801aa18/"
            class="profile-link"
            target="_blank"
            >Elizabeth Wirsiy</a
          >
        </footer>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
