<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital,wght@0,100;0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/2d97e432c0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="section" style="background-color: rgba(84, 121, 139, 0.7)">
        <h1>Weather Loop!ðŸ¤©</h1>

        <form class="search-city" id="search-city">
          <div class="row">
            <div class="col-6 col-md-9">
              <input
                type="text"
                id="city-name"
                placeholder="Enter city..."
                class="form-control"
                autofocus
                autocomplete="off"
              />
            </div>
            <div class="col-3 col-md-1">
              <button
                type="submit"
                value="search"
                class="btn btn-secondary search-button"
              >
                <img
                  src="src/images/search-solid.svg"
                  alt=""
                  width="32"
                  height="20"
                />
              </button>
            </div>
            <div class="col-3 col-md-1">
              <button
                class="btn btn-success current-location-button"
                id="current-location-button"
              >
                <img
                  src="src/images/map-pin.svg"
                  alt=""
                  width="32"
                  height="20"
                />
              </button>
            </div>
          </div>
        </form>
        <br />
        <br />
        <br />

        <h2>
          <strong><span id="city">-</span> <span id="country">-</span> </strong>
        </h2>
        <p id="date">
          <span class="date"></span> <br /><span id="time">00:00</span>
        </p>

        <div class="col-2" id="parameters" style="color: rgb(3, 51, 3)">
          <ul class="parameters">
            <li>
              <i class="fas fa-wind"></i> Wind:<span id="wind">0</span> m/s
            </li>
            <li>Humidity:<span id="humidity">0</span>%</li>
            <li>Sunrise:<span id="sunrise">00</span></li>
            <li>Sunset:<span id="sunset">00</span></li>
          </ul>
        </div>

        <div class="weather-wrapper">
          <ul class="list-inline main-temp">
            <li class="description" id="description">description</li>
            <li class="list-inline-item main-temperature">
              <span class="icon">
                <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt="icon"
                  id="icon"
                />
              </span>
              <strong><span id="temperature">0</span></strong
              ><span class="choose-temperature"
                ><a
                  href="#"
                  class="active text-decoration-none"
                  id="celsius-link"
                  >Â°C</a
                >
                |
                <a href="#" class="text-decoration-none" id="fahrenheit-link"
                  >Â°F</a
                ></span
              >
            </li>
            <li class="list-inline-item min-max">
              <i class="fas fa-temperature-high"></i><span id="high">0</span
              ><i class="fas fa-temperature-low"></i><span id="low">0</span>
            </li>
          </ul>

          <span class="fst-italic feeling"
            >Feels like <span id="feeling">0</span>Â°
          </span>
        </div>
        <br />
        <div
          class="btn btn-outline-dark rounded-pill notification"
          id="alert"
          role="alert"
          style="width: 400px"
        >
          Remember to drink water!
        </div>
        <br />
        <br />
        <div
          class="
            weather-forecast
            border border-4
            rounded-3
            shadow-lg
            p-3
            mb-5
            bg-body
            rounded
          "
          id="weather-forecast"
        >
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-day">SAT</div>

              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="42"
              />

              <div class="weather-forecast-temp">
                <span class="weather-forecast-max-temp">Â°</span>|<span
                  class="weather-forecast-min-temp"
                  >Â°</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/Elisawirsiy/Weather-app-project"
        class="source-code"
        target="_blank"
        >Open-source code</a
      >
      by Elizabeth Wirsiy
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
